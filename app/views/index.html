<!DOCTYPE html>
<html>
  <head>
  	<title>FuzzFinders</title>
  	<link rel="stylesheet" type='text/css' href='stylesheet.css'>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/tripledes.js"></script>

  	
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class='nav-container'>
        <div class='logo-container'>
          <img class='logo-img' src='images/FuzzFinders_Logo_small.png'>
        </div>
        <div class='nav-list-container'>
          <ul class='nav-list'>
            <li><a href='#'>About</a></li>
            <li><a href='#'>FAQ</a></li>
            <li><a href='#'>Contact</a></li>
          </ul>
        </div>
        
      </div>


      <div> 
        <div class='title-container'>
          <img class='index-dog-img' src='images/dog-title.jpg'>
        </div>


          <div class='sign-in-form-container'>
          <form class="signIn" role="form">
            <p>Sign In</p>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password :</label>
              <input type="password" class="form-control" id="pwd" name="password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <p>
              <a href="#" class="sign-form-swap">Sign Up</a>
            </p>
          </form>
          <form class="signUp">
            <p>Sign Up</p>
            <div class="form-group">
              <label for="username">Enter a Username:</label>
              <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="email">Your Email:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password :</label>
              <input type="password" class="form-control" id="pwd" name="password">
            </div>
            <div class="form-group">
              <label for="zip">Enter your Zip Code:</label>
              <input type="text" class="form-control" name="zip">
            </div>
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <p>
              <a href="#" class="sign-form-swap">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    

  </body>
</html>
